<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hunter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Event Hunter</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date</th>
                <th>Link</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event["name"] }}</td>
                <td>{{ event["type"] }}</td>
                <td>{{ event["date"] }}</td>
                <td><a href="{{ event["link"] }}" target="_blank">View</a></td>
                <td>{{ event["source"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
